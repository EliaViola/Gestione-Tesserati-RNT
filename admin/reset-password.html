<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recupero Password - Rari Nantes Trento</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="card">
      <img src="../assets/images/logo.png" alt="Logo" class="logo">
      <h2>Recupero Password</h2>
      
      <form id="resetRequestForm">
        <div class="form-group">
          <label for="email">Email istituzionale</label>
          <input type="email" id="email" required placeholder="username@rari-nantes.tn.it">
        </div>
        
        <button type="submit" class="btn btn-primary">Invia Link di Recupero</button>
        
        <div id="feedbackMsg" class="feedback-msg hidden"></div>
      </form>
      
      <div class="auth-links">
        <a href="../index.html">Torna al Login</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="../assets/js/firebase-config.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('resetRequestForm');
    const feedback = document.getElementById('feedbackMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      try {
        await firebase.auth().sendPasswordResetEmail(email);
        
        feedback.textContent = `Email inviata a ${email}. Controlla la tua casella.`;
        feedback.className = 'feedback-msg success';
        feedback.classList.remove('hidden');
        
      } catch (error) {
        feedback.textContent = `Errore: ${error.message}`;
        feedback.className = 'feedback-msg error';
        feedback.classList.remove('hidden');
      }
    });
  });
  </script>
</body>
</html>
