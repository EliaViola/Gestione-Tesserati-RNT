<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Password - Rari Nantes Trento</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="../assets/js/firebase-config.js"></script>
  <style>
    /* Stili specifici per la pagina */
    .reset-btn {
      background-color: var(--error-light);
      color: var(--error);
      border: 1px solid var(--error);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .reset-btn:hover {
      background-color: var(--error);
      color: white;
    }
    
    .status-badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .status-active {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status-inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="../assets/images/logo.png" alt="Rari Nantes Trento Logo" class="logo" />
      <button class="logout-btn" id="logoutButton">Logout</button>
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <a href="javascript:history.back()">Indietro</a>
      <a href="modifica-password.html">Modifica Password</a>
    </div>
  </nav>

  <main>
    <div class="main-container">
      <!-- Profilo Amministratore -->
      <div id="userProfile" class="profile-box card"></div>

      <div class="card">
        <div class="login-header">
          <h2>Gestione Utenti</h2>
          <p>Area riservata all'amministratore</p>
        </div>

        <div class="admin-controls">
          <div class="form-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Cerca per username o nome..." />
          </div>
        </div>

        <div class="table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Nome</th>
                <th>Ruolo</th>
                <th>Stato</th>
                <th>Ultimo Accesso</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- Dati verranno inseriti dinamicamente -->
            </tbody>
          </table>
        </div>

        <div class="alert alert-info">
          <strong>Sicurezza:</strong> Per reimpostare una password, verr√† inviata un'email all'utente
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; <span id="currentYear"></span> Rari Nantes Trento. Tutti i diritti riservati.</p>
    </div>
  </footer>

  <script src="../assets/js/admin/password-management.js"></script>
</body>
</html>
