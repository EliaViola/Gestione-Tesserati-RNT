<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Creazione Pacchetto Lezioni</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="../assets/js/firebase-config.js"></script> <!-- Solo dopo! -->
</head>
  
<body>
  <h1>Creazione Pacchetto Lezioni</h1>
  <form id="pacchettoForm">
    <label for="nomePacchetto">Nome Pacchetto:</label>
    <input type="text" id="nomePacchetto" required><br><br>

    <label for="dataLezione">Data Lezione:</label>
    <input type="date" id="dataLezione" required><br><br>

    <button type="submit">Salva Pacchetto</button>
  </form>

  <script>
   document.addEventListener('DOMContentLoaded', async () => {
  // Inizializzazione
  const form = document.getElementById('tesseratoForm');
  const feedbackElement = document.getElementById('feedbackMessage');
  const submitBtn = document.getElementById('submitBtn');
  const spinner = document.getElementById('formSpinner');
  const logoutBtn = document.getElementById('logoutBtn');
  
  // Aggiorna anno footer
  document.getElementById('currentYear').textContent = new Date().getFullYear();

  // Verifica autenticazione e ruolo
  firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = '../index.html';
      return;
    }
    
    try {
      const idToken = await user.getIdTokenResult();
      if (!idToken.claims.secretary) {
        await firebase.auth().signOut();
        window.location.href = '../index.html';
      }
    } catch (error) {
      console.error('Error verifying role:', error);
      window.location.href = '../index.html';
    }
  });

  // Logout
  logoutBtn.addEventListener('click', async () => {
    try {
      await firebase.auth().signOut();
      window.location.href = '../index.html';
    } catch (error) {
      showFeedback('Errore durante il logout', 'error');
    }
  });

  // Gestione submit form
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!form.checkValidity()) {
      showFeedback('Compila tutti i campi obbligatori correttamente', 'error');
      return;
    }

    try {
      toggleLoading(true);
  </script>
</body>
</html>
