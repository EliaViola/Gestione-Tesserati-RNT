<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Creazione Pacchetto Lezioni</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="../assets/js/firebase-config.js"></script> <!-- Solo dopo! -->
</head>
  
   <header>
    <div class="header-container">
      <img src="../assets/images/logo.png" alt="Logo Rari Nantes Trento" class="logo" />
      <button class="logout-btn" id="logoutBtn" onclick="location.href='../index.html'">Logout</button>
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <a href="crea-pacchetto.html" class="active">Crea pacchetti</a>
      <a href="visualizza-pacchetti.html">Visualizza pacchetti</a>
    </div>
  </nav>
<body>
  <main>
    <div class="form-container">
      <h1 class="form-title">Crea Pacchetti</h1>
      
      <div class="feedback-msg hidden" id="feedbackMessage"></div>

      <form id="tesseratoForm" class="form-grid">
        <!-- Sezione Anagrafica -->
        <div class="form-section">
          <div class="form-group required-field">
            <label for="nome">Nome Pacchetto</label>
            <input type="text" id="nome" name="nome" class="form-control" required pattern="[0-9]{1}[A-Za-zÀ-ÿ\s']{3}[-]{1}[A-Za-zÀ-ÿ\s']{3}" />
          </div>
          
          <div class="form-group">
            <label for="datalezieone">Date Lezioni</label>
            <input type="date" id="datalezione" name="datalezione" class="form-control" />
          </div>
          
        </div>

        <div class="form-actions full-width">
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <span class="button-text">Salva Pacchetto</span>
            <span class="spinner hidden" id="formSpinner"></span>
          </button>
          <button type="reset" class="btn btn-secondary">Azzera Campi</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; <span id="currentYear"></span> Rari Nantes Trento. Tutti i diritti riservati.</p>
    </div>
  </footer>
  <script>
   document.addEventListener('DOMContentLoaded', async () => {
  // Inizializzazione
  const form = document.getElementById('tesseratoForm');
  const feedbackElement = document.getElementById('feedbackMessage');
  const submitBtn = document.getElementById('submitBtn');
  const spinner = document.getElementById('formSpinner');
  const logoutBtn = document.getElementById('logoutBtn');
  
  // Aggiorna anno footer
  document.getElementById('currentYear').textContent = new Date().getFullYear();

  // Verifica autenticazione e ruolo
  firebase.auth().onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = '../index.html';
      return;
    }
    
    try {
      const idToken = await user.getIdTokenResult();
      if (!idToken.claims.secretary) {
        await firebase.auth().signOut();
        window.location.href = '../index.html';
      }
    } catch (error) {
      console.error('Error verifying role:', error);
      window.location.href = '../index.html';
    }
  });

  // Logout
  logoutBtn.addEventListener('click', async () => {
    try {
      await firebase.auth().signOut();
      window.location.href = '../index.html';
    } catch (error) {
      showFeedback('Errore durante il logout', 'error');
    }
  });

  // Gestione submit form
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!form.checkValidity()) {
      showFeedback('Compila tutti i campi obbligatori correttamente', 'error');
      return;
    }

    try {
      toggleLoading(true);
  </script>
</body>
</html>
