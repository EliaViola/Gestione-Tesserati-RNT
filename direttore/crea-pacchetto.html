<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crea Pacchetto - Rari Nantes Trento</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="../assets/js/firebase-config.js"></script> <!-- Solo dopo! -->
</head>

<body>
  <header>
    <div class="header-container">
      <img src="../assets/images/logo.png" alt="Logo Rari Nantes Trento" class="logo" />
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <a href="crea-pacchetto.html" class="active">Crea pacchetti</a>
      <a href="visualizza-pacchetti.html">Visualizza pacchetti</a>
    </div>
  </nav>

  <main>
    <div class="form-container">
      <h1 class="form-title">Crea Pacchetti</h1>
      <div class="feedback-msg hidden" id="feedbackMessage"></div>

      <form id="tesseratoForm" class="form-grid">
        <div class="form-section">
          <div class="form-group required-field">
            <label for="nome">Nome Pacchetto</label>
            <input type="text" id="nome" name="nome" class="form-control" required 
  pattern="^[A-Za-zÀ-ÿ0-9\s\-']{3,}$" title="Almeno 3 caratteri. Lettere, numeri, spazio, trattino o apostrofo." />
          </div>

          <!-- Campo Data e Pulsante -->
          <div class="input-section">
            <input type="date" id="dateInput" class="form-control">
            <button type="button" onClick="aggiungiData()"class="btn btn-primary">Aggiungi Data</button>
            <div id="dateContainer"></div>
          </div>
        </div>

        <div class="form-actions full-width">
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <span class="button-text">Salva Pacchetto</span>
            <span class="spinner hidden" id="formSpinner"></span>
          </button>
          <button type="reset" class="btn btn-secondary">Azzera Campi</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; <span id="currentYear"></span> Rari Nantes Trento. Tutti i diritti riservati.</p>
    </div>
  </footer>

 
    <script type="module">
  document.addEventListener('DOMContentLoaded', async () => {
    const form = document.getElementById('tesseratoForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const submitBtn = document.getElementById('submitBtn');
    const feedbackElement = document.getElementById('feedbackMessage');
    const spinner = document.getElementById('formSpinner');
    const dateInput = document.getElementById('dateInput');
    const dateContainer = document.getElementById('dateContainer');

    // Mostra anno corrente (se hai un footer con id 'currentYear')
    const currentYearEl = document.getElementById('currentYear');
    if (currentYearEl) currentYearEl.textContent = new Date().getFullYear();

    // Verifica autenticazione e ruolo
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = '../index.html';
        return;
      }

      try {
        const idToken = await user.getIdTokenResult();
        if (!idToken.claims.director) {
          await firebase.auth().signOut();
          window.location.href = '../index.html';
        }
      } catch (error) {
        console.error('Errore verifica ruolo:', error);
        window.location.href = '../index.html';
      }
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await firebase.auth().signOut();
        window.location.href = '../index.html';
      } catch (error) {
        showFeedback('Errore durante il logout', 'error');
      }
    });

    // Aggiunta data
    window.aggiungiData = function () {
      const dateValue = dateInput.value;
      if (dateValue) {
        const dateBox = document.createElement('div');
        dateBox.className = 'date-box';

        const dateText = document.createElement('span');
        dateText.textContent = dateValue;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '❌';
        removeBtn.className = 'remove-btn';
        removeBtn.style.marginLeft = '8px';
        removeBtn.onclick = () => dateBox.remove();

        dateBox.appendChild(dateText);
        dateBox.appendChild(removeBtn);
        dateContainer.appendChild(dateBox);

        dateInput.value = '';
      } else {
        showFeedback('Seleziona una data prima di aggiungerla.', 'error');
      }
    };

    // Salvataggio pacchetto
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        showFeedback('Compila tutti i campi obbligatori correttamente.', 'error');
        return;
      }

      try {
        toggleLoading(true);

        const user = firebase.auth().currentUser;
        const nome = document.getElementById('nome').value.trim();
        const dateBoxes = document.querySelectorAll('#dateContainer .date-box');
        const dateList = Array.from(dateBoxes).map(el => el.querySelector('span').textContent);

        await firebase.firestore().collection('pacchetti').add({
          nome: nome,
          date: dateList,
          creatoIl: firebase.firestore.FieldValue.serverTimestamp(),
          creatoDa: user.uid
        });

        showFeedback('Pacchetto salvato con successo!', 'success');
        form.reset();
        dateContainer.innerHTML = '';
      } catch (err) {
        console.error('Errore salvataggio pacchetto:', err);
        showFeedback('Errore durante il salvataggio.', 'error');
      } finally {
        toggleLoading(false);
      }
    });

    // Funzioni di supporto
    function showFeedback(message, type) {
      feedbackElement.textContent = message;
      feedbackElement.className = `feedback-msg ${type}`;
      feedbackElement.classList.remove('hidden');
      setTimeout(() => {
        feedbackElement.classList.add('hidden');
      }, 5000);
    }

    function toggleLoading(isLoading) {
      submitBtn.disabled = isLoading;
      spinner.classList.toggle('hidden', !isLoading);
    }
  });
</script>
</body>
</html>
