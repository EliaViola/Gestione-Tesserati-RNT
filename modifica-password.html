<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modifica Password - Rari Nantes Trento</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="assets/js/firebase-config.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="assets/images/logo.png" alt="Rari Nantes Trento Logo" class="logo" />
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <a href="index.html">Torna al Login</a>
    </div>
  </nav>

  <main>
    <div class="main-container">
      <div class="card">
        <div class="login-header">
          <h2>Modifica Password</h2>
          <p>Aggiorna le tue credenziali di accesso</p>
        </div>

        <form id="passwordChangeForm">
          <div class="form-group">
            <label for="currentPassword">Password attuale</label>
            <input
              type="password"
              id="currentPassword"
              name="currentPassword"
              class="form-control"
              placeholder="Inserisci la password attuale"
              required
              autocomplete="current-password"
            />
          </div>

          <div class="form-group">
            <label for="newPassword">Nuova password</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="form-control"
              placeholder="Inserisci la nuova password"
              required
              autocomplete="new-password"
              minlength="8"
            />
            <small class="form-hint">Minimo 8 caratteri, almeno 1 lettera maiuscola, 1 numero e 1 carattere speciale</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Conferma nuova password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-control"
              placeholder="Conferma la nuova password"
              required
              autocomplete="new-password"
              minlength="8"
            />
          </div>

          <button type="submit" class="btn btn-primary" id="submitButton">
            <span class="button-text">Aggiorna Password</span>
            <span class="spinner hidden" id="spinner"></span>
          </button>

          <div class="alert alert-error hidden" id="errorMessage"></div>
          <div class="alert alert-success hidden" id="successMessage"></div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; <span id="currentYear">2023</span> Rari Nantes Trento. Tutti i diritti riservati.</p>
    </div>
  </footer>

  <script>
    // Aggiorna anno corrente
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
  
  <script src="assets/js/password-change.js"></script>
</body>
</html>
