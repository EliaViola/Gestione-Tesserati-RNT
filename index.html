<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Rari Nantes Trento</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="assets/js/firebase-config.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="assets/images/logo.png" alt="Rari Nantes Trento Logo" class="logo" />
    </div>
  </header>

  <main>
    <div class="main-container">
      <div class="login-box card">
        <div class="login-header">
          <h2>Accesso al Sistema</h2>
          <p>Area riservata al personale autorizzato</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Inserisci username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Inserisci password" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Accedi</button>

          <div class="alert alert-error hidden" id="errorMessage"></div>
        </form>
      </div>
    </div>
  </main>

  <script src="assets/js/auth.js"></script>
</body>
</html>
