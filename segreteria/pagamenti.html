<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestione Pagamenti</title>
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="../assets/js/firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registrazione Pagamento</h1>
    <form id="pagamentoForm">
      <div class="form-group">
        <label for="tesserato">Tesserato (ID):</label>
        <input type="text" id="tesserato" placeholder="ID del tesserato" required />
      </div>

      <div class="form-group">
        <label for="corso">Corso (ID):</label>
        <input type="text" id="corso" placeholder="ID del corso" required />
      </div>

      <div class="form-group">
        <label for="importo">Importo (â‚¬):</label>
        <input type="number" id="importo" placeholder="Es: 50" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="metodo">Metodo di pagamento:</label>
        <select id="metodo" required>
          <option value="">Seleziona</option>
          <option value="Contanti">Contanti</option>
          <option value="Carta">Carta</option>
          <option value="Bonifico">Bonifico</option>
        </select>
      </div>

      <div class="form-group">
        <label for="data">Data del pagamento:</label>
        <input type="date" id="data" required />
      </div>

      <button type="submit">Registra Pagamento</button>
    </form>
  </div>

  <!-- Script gestione -->
  <script src="../assets/js/gestione-pagamenti.js"></script>
</body>
</html>
