<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamenti Tesserati</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/utilities.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVcNJhXiytEKBtC09T3kbykVzAY0AHZmM",
      authDomain: "rari-nantes-tesserati.firebaseapp.com",
      projectId: "rari-nantes-tesserati",
      storageBucket: "rari-nantes-tesserati.firebasestorage.app",
      messagingSenderId: "435337228811",
      appId: "1:435337228811:web:a5f1fd0fb9e17bfbc00d0e",
      measurementId: "G-558LQEWD8Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("pagamentoForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const tesseratoId = form.tesseratoId.value;
        const importo = parseFloat(form.importo.value);
        const metodo = form.metodo.value;
        const dataPagamento = form.dataPagamento.value;

        try {
          await addDoc(collection(db, "pagamenti"), {
            tesseratoId,
            importo,
            metodo,
            dataPagamento
          });

          alert("Pagamento registrato con successo!");
          form.reset();
        } catch (error) {
          console.error("Errore nel salvataggio:", error);
          alert("Errore durante il salvataggio del pagamento.");
        }
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <h1>Inserimento Pagamento</h1>
    <form id="pagamentoForm" class="form">
      <div class="form-group">
        <label for="tesseratoId">ID Tesserato</label>
        <input type="text" id="tesseratoId" name="tesseratoId" required />
      </div>

      <div class="form-group">
        <label for="importo">Importo</label>
        <input type="number" id="importo" name="importo" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="metodo">Metodo di pagamento</label>
        <select id="metodo" name="metodo" required>
          <option value="Contanti">Contanti</option>
          <option value="Carta">Carta</option>
          <option value="Bonifico">Bonifico</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dataPagamento">Data del pagamento</label>
        <input type="date" id="dataPagamento" name="dataPagamento" required />
      </div>

      <button type="submit" class="btn btn-primary">Registra Pagamento</button>
    </form>
  </div>
</body>

</html>
