<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Pagamenti - Rari Nantes Trento</title>
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Config -->
  <script src="../assets/js/firebase-config.js"></script>
  <!-- Script gestione pagamenti -->
  <script defer src="../assets/js/gestione-pagamenti.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="../assets/images/logo.png" alt="Logo Rari Nantes Trento" class="logo" />
      <button class="logout-btn" onclick="location.href='../index.html'">Logout</button>
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <a href="inserimento.html">Anagrafica</a>
      <a href="inserimento-dati-corsi.html">Corsi</a>
      <a href="pagamenti.html" class="active">Pagamenti</a>
      <a href="ricerca-dati.html">Ricerca</a>
    </div>
  </nav>

  <main>
    <div class="form-container">
      <h1 id="formTitle">Registrazione Pagamento</h1>
      <form id="pagamentoForm" novalidate>
        <div class="form-grid">
          <!-- Tesserato -->
          <div class="form-group required-field">
            <label for="tesseratiSelect">Tesserato</label>
            <select id="tesseratiSelect" required>
              <option value="">-- Seleziona --</option>
            </select>
          </div>

          <!-- Corso -->
          <div class="form-group required-field">
            <label for="corsiSelect">Corso</label>
            <select id="corsiSelect" required>
              <option value="">-- Seleziona --</option>
            </select>
          </div>

          <!-- Pacchetti -->
          <div class="form-group required-field">
            <label for="pacchettiSelect">Pacchetti associati</label>
            <select id="pacchettiSelect" multiple size="5" required>
              <option value="">Seleziona tesserato</option>
            </select>
            <small>Tieni premuto Ctrl/Cmd per selezione multipla</small>
          </div>

          <!-- Importo -->
          <div class="form-group required-field">
            <label for="importo">Importo (€)</label>
            <input type="number" id="importo" step="0.01" min="0" required />
          </div>

          <!-- Metodo -->
          <div class="form-group required-field">
            <label for="metodo">Metodo</label>
            <select id="metodo" required>
              <option value="">Seleziona</option>
              <option value="Contanti">Contanti</option>
              <option value="Carta">Carta</option>
              <option value="Bonifico">Bonifico</option>
            </select>
          </div>

          <!-- Data -->
          <div class="form-group required-field">
            <label for="data">Data pagamento</label>
            <input type="date" id="data" required max="">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Registra Pagamento</button>
          <button type="reset" class="btn btn-secondary">Azzera Campi</button>
        </div>

        <div id="feedback" class="form-feedback" role="alert" aria-live="polite"></div>
      </form>

      <section class="storico-container">
        <h3>Storico Pagamenti</h3>
        <table class="storico-pagamenti">
          <thead>
            <tr>
              <th>Data</th>
              <th>Corso</th>
              <th>Importo (€)</th>
              <th>Metodo</th>
            </tr>
          </thead>
          <tbody id="storicoPagamentiBody">
            <tr><td colspan="4">Seleziona un tesserato</td></tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; <span id="currentYear"></span> Rari Nantes Trento</p>
    </div>
  </footer>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    document.getElementById("data").max = new Date().toISOString().split("T")[0];
  </script>
</body>
</html>
