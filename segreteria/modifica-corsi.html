<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifica Corso - Rari Nantes Trento</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
   
    
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    
    <!-- Configurazione Firebase -->
    <script src="../assets/js/firebase-config.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../assets/images/logo.png" alt="Logo Rari Nantes Trento" class="logo" />
            <button class="logout-btn" onclick="location.href='../index.html'">Logout</button>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <a href="inserimento.html">Anagrafica</a>
            <a href="inserimento-dati-corsi.html" class="active">Corsi</a>
            <a href="pagamenti.html">Pagamenti</a>
            <a href="ricerca-dati.html">Ricerca</a>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h1 class="form-title" id="formTitle">Modifica Corso</h1>
            
            <form id="corsoForm">
                <div class="form-grid">
                    <!-- Campi del form qui -->
                    <div class="form-group">
                        <label for="tesserato">Tesserato</label>
                        <select id="tesserato" class="form-control" required></select>
                    </div>
                    
                    <!-- Altri campi del corso... -->
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salva Modifiche
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="history.back()">
                            <i class="fas fa-times"></i> Annulla
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; <span id="currentYear"></span> Rari Nantes Trento. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="../assets/js/modifica-corsi.js"></script>
</body>
</html>
