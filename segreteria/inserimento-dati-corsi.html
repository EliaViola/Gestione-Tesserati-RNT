<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestione Corsi - Rari Nantes Trento</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      /* Miglioramento menu a tendina */
      select {
        padding: 8px 12px;
        border: 2px solid --medium-gray;
        border-radius: 6px;
        background-color: #f0f8ff;
        color: #34495e;
        font-weight: 600;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      select:hover,
      select:focus {
        border-color: #1b5d8a;
        outline: none;
        background-color: #e6f0fb;
      }

      /* Per il multiselect pacchetti, manteniamo dimensioni */
      #pacchettiSelect {
        min-width: 250px;
      }
    </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="../assets/images/logo.png" alt="Logo Rari Nantes Trento" class="logo" />
      <button class="logout-btn" onclick="location.href='../index.html'" aria-label="Esci dal sistema">Logout</button>
    </div>
  </header>

  <nav aria-label="Navigazione principale">
    <div class="nav-container">
      <a href="inserimento-dati-tesserati.html">Anagrafica</a>
      <a href="inserimento-dati-corsi.html" class="active" aria-current="page">Corsi</a>
      <a href="pagamenti.html">Pagamenti</a>
      <a href="ricerca-dati.html">Ricerca</a>
    </div>
  </nav>

  <main>
    <div class="form-container">
      <h1 class="form-title" id="formTitle">Assegnazione Corso</h1>
      <form id="corsoForm" aria-labelledby="formTitle">
        <div class="form-grid">
          <div class="form-group">
            <label for="tesserato" class="required-field">Seleziona Tesserato</label>
            <select id="tesserato" name="tesserato" required aria-required="true">
              <option value="">-- Seleziona --</option>
              <!-- Opzioni verranno caricate dinamicamente -->
            </select>
          </div>

          <div class="form-group">
            <label for="tipo_corso" class="required-field">Tipo Corso</label>
            <select id="tipo_corso" name="tipo_corso" required aria-required="true">
              <option value="">-- Seleziona --</option>
              <optgroup label="Scuola Nuoto">
                <option value="avviamento">Avviamento</option>
                <option value="principianti">Principianti</option>
                <option value="intermedio">Intermedio</option>
                <option value="perfezionamento">Perfezionamento</option>
                <option value="cuffiegb">Cuffiette Giallo Blu</option>
                <option value="calottegb">Calottine Giallo Blu</option>
              </optgroup>
              <optgroup label="Attività Agonistiche">
                <option value="propaganda">Propaganda</option>
                <option value="agonisti">Agonisti</option>
                <option value="pallanuoto">Pallanuoto</option>
              </optgroup>
            </select>
          </div>

          <div class="form-group">
            <label for="livello" class="required-field">Livello</label>
            <select id="livello" name="livello" required aria-required="true">
              <option value="">-- Seleziona --</option>
              <option value="1">Livello 1</option>
              <option value="2">Livello 2</option>
              <option value="3">Adulti</option>
            </select>
          </div>

          <div class="form-group">
            <label for="istruttore" >Istruttore Responsabile</label>
             <input type="text" id="istruttore" class="form-control" required pattern="[A-Za-zÀ-ÿ\s']{2,}" />
          </div>

          <div class="form-group">
            <label for="pacchettiSelect" class="required-field">Seleziona Pacchetti</label>
            <select id="pacchettiSelect" name="pacchetti" multiple size="4" required aria-required="true">
              <option value="">-- Seleziona --</option>
              <!-- Opzioni verranno caricate dinamicamente -->
            </select>
            <small class="form-text">Tieni premuto Ctrl/Cmd per selezionare più pacchetti</small>
          </div>

          <div class="form-group">
            <label for="orario" class="required-field">Orario</label>
            <select id="orario" name="orario" required aria-required="true">
              <option value="">-- Seleziona --</option>
              <optgroup label="Corsi da 30 minuti">
                <option value="16:20-16:50">16:20 - 16:50</option>
                <option value="16:50-17:20">16:50 - 17:20</option>
                <option value="17:20-17:50">17:20 - 17:50</option>
                <option value="18:00-18:30">18:00 - 18:30</option>
                <option value="18:30-19:00">18:30 - 19:00</option>
              </optgroup>
              <optgroup label="Corsi da 40 minuti">
                <option value="16:00-16:40">16:00 - 16:40</option>
                <option value="16:40-17:20">16:40 - 17:20</option>
                <option value="18:00-18:40">18:00 - 18:40</option>
              </optgroup>
            </select>
          </div>

          <div class="form-group full-width">
            <label for="note">Note</label>
            <textarea id="note" name="note" rows="3" aria-describedby="noteHelp"></textarea>
            <small id="noteHelp">Inserisci eventuali note aggiuntive sul corso</small>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Assegna Corso</button>
          <button type="reset" class="btn btn-secondary">Azzera Campi</button>
        </div>
      </form>

      <section class="anteprima-corsi" aria-labelledby="anteprimaTitle">
        <h2 id="anteprimaTitle" class="anteprima-title">Anteprima Iscritti</h2>
        <div id="anteprimaContainer" class="anteprima-content">
          <p class="nessun-risultato">Seleziona un corso e un pacchetto per visualizzare gli iscritti</p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; <span id="currentYear"></span> Rari Nantes Trento. Tutti i diritti riservati.</p>
    </div>
  </footer>

  <script src="../assets/js/gestione-corsi.js" defer></script>
  <script src="../assets/js/backup.js" defer></script>
</body>
</html>
