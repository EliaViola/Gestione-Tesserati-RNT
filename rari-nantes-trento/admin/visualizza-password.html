<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Password - Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .admin-container { max-width: 900px; margin: 2rem auto; padding: 2rem; }
        .password-table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        .password-table th { background: #1a3e72; color: white; padding: 12px; text-align: left; }
        .password-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .password-table tr:nth-child(even) { background: #f9f9f9; }
        .admin-form { background: #f5f5f5; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
      <img src="../assets/images/logo.png" alt="Logo Rari Nantes Trento" class="logo" />
      <button class="logout-btn" onclick="location.href='../index.html'">Logout</button>
    </div>
  </header>

    <nav>
        <div class="nav-container">
            <div class="nav-right">
                <a href="dashboard.html" >Dashboard</a>
                <a href="visualizza-password.html" class="active">Password</a>
                <a href="pacchetti-lezioni.html" >Lezioni</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="admin-container">
            <h2>Gestione Account</h2>
            
            <!-- Form per password admin (mostrato solo se necessario) -->
            <div id="adminAuthForm" class="admin-form hidden">
                <div class="input-group">
                    <label for="adminPass">Conferma Password Admin:</label>
                    <input type="password" id="adminPass" class="form-input">
                    <button id="authAdminBtn" class="login-btn">Conferma</button>
                </div>
            </div>

            <!-- Tabella account -->
            <div id="accountsTable">
                <table class="password-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Nome</th>
                            <th>Ruolo</th>
                            <th>Password</th>
                            <th>Permessi</th>
                        </tr>
                    </thead>
                    <tbody id="accountsData"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const session = JSON.parse(sessionStorage.getItem('rn_auth_v2'));
            const isAdmin = session?.permissions?.includes('full_access');
            
            if (isAdmin) {
                // Se giÃ  autenticato come admin, mostra direttamente i dati
                loadAccounts();
            } else {
                // Altrimenti richiede password admin
                document.getElementById('adminAuthForm').classList.remove('hidden');
                document.getElementById('authAdminBtn').addEventListener('click', () => {
                    if (document.getElementById('adminPass').value === 'AdminMaster!2023') {
                        loadAccounts();
                        document.getElementById('adminAuthForm').classList.add('hidden');
                    } else {
                        alert('Password errata!');
                    }
                });
            }

            function loadAccounts() {
                const accounts = JSON.parse(localStorage.getItem('rn_accounts_v2')) || {};
                const tableBody = document.getElementById('accountsData');
                tableBody.innerHTML = '';
                
                for (const [username, data] of Object.entries(accounts)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${username}</td>
                        <td>${data.name}</td>
                        <td>${data.role}</td>
                        <td>${data.password}</td>
                        <td>${data.permissions.join(', ')}</td>
                    `;
                    tableBody.appendChild(row);
                }
            }
        });
    </script>
    <footer>
        <p>&copy; <span id="currentYear">2023</span> Rari Nantes Trento. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
