<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modifica Password - Rari Nantes Trento</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <img src="assets/images/logo.png" alt="Rari Nantes Trento Logo" class="logo" />
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <a href="index.html" class="login-btn-nav">Torna al Login</a>
    </div>
  </nav>

  <main>
    <div class="main-container">
      <div class="login-box card">
        <div class="login-header">
          <h2>Modifica Password</h2>
          <p>Inserisci la nuova password</p>
        </div>

        <form id="passwordChangeForm">
          <div class="form-group">
            <label for="oldPassword">Password attuale</label>
            <input
              type="password"
              id="oldPassword"
              name="oldPassword"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="newPassword">Nuova password</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="form-control"
              minlength="8"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Conferma nuova password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-control"
              minlength="8"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Salva nuova password</button>

          <div class="alert alert-error mt-2 hidden" id="passwordError"></div>
          <div class="alert alert-success mt-2 hidden" id="passwordSuccess">
            Password modificata con successo!
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; <span id="currentYear">2023</span> Rari Nantes Trento. Tutti i diritti riservati.</p>
    </div>
  </footer>

  <script>
    // Aggiorna l'anno corrente nel footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
